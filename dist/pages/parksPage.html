<div class="parks-page-container">
    <div class="parks-page-display">
        
    </div>

    <div class="parks-content-bar">
        <div class="parks-box-bar">
            <span class="parks-box-txt">Camping</span>
            <i class="fa-solid fa-tent"></i>
        </div>
        <div class="parks-box-bar">
            <span class="parks-box-txt">Events</span>
            <i class="fa-solid fa-calendar-days" style="color: #ffffff;"></i>
        </div>
        <div class="parks-box-bar">
            <span class="parks-box-txt">Properties</span>
            <i class="fa-solid fa-signs-post" style="color: #ffffff;"></i>
        </div>
        <div class="parks-box-bar">
            <span class="parks-box-txt">Passes & Permits</span>
            <i class="fa-solid fa-ticket" style="color: #ffffff;"></i>
        </div>
        
    </div>

    <div class="parks-review">
        <div class="parks-review-wrapper">
            <span class="review-head-txt">Park Reviews</span>
    
            <div class="parks-review-display">
                <div class="review-card">
                    <span class="user-name">JohnDoe453@gmail.com</span>
                    <p class="user-review">Was my first time visiting and will definitely be back to explore more!</p>
                </div>
    
               <!-- Dynamic Reviews will be displayed here -->
                
            </div>

            <div class="write-review-section">
                <span class="write-head-txt">Write a Review</span>
                <form id="review-form">
                    <label for="user-name">Your Email:</label>
                    <input type="text" id="user-name" name="user-name" required>
    
                    <label for="user-review">Your Review:</label>
                    <textarea id="user-review" name="user-review" rows="4" required></textarea>
    
                    <button type="submit">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="signup-img-wrapper">
        <div class="img-container">
            <img src="images/tree-line.png" alt="">
        </div>
     
    </div>
</div>
