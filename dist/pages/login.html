<div class="signup-container">
    <div class="form-wrapper">
        <h2>User Login</h2>
        <form>
          <div class="input-box">
            <input id="emailL" type="text" placeholder="Email" required>
          </div>
          <div class="input-box">
            <input id="pwL" type="password" placeholder="Password" required>
          </div>
          <div class="input-box button">
            <input id="loginBtn"  type="Submit" value="Login">
          </div>
          <div class="text">
            <h3>Don't have an account? <a href="#signup">Sign Up Now</a></h3>
          </div>
        </form>
    </div>

    <div class="signup-img-wrapper">
        <div class="img-container">
            <img src="images/tree-line.png" alt="">
        </div>
     
    </div>
</div>
