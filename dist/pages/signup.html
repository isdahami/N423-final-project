<div class="signup-container">
    <div class="form-wrapper">
        <h2>Sign Up</h2>
        <form>
          <div class="input-box">
            <input id="fNameC" type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <input id="lNameC" type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <input id="emailC" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input id="pwC" type="password" placeholder="Create password" required>
          </div>
          <div class="input-box button">
            <input id="signUpBtn"  type="Submit" value="Create Account">
          </div>
          <div class="text">
            <h3>Already have an account? <a href="#login">Login now</a></h3>
          </div>
        </form>
    </div>

    <div class="signup-img-wrapper">
        <div class="img-container">
            <img src="images/tree-line.png" alt="">
        </div>
     
    </div>
</div>
